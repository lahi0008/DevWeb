	<script>
     function add(caract){
	 
	 document.form1.display.value  = document.form1.display.value + caract;
	 
	 }
	 function affich(){
	 var x = eval(document.form1.display.value);
	 document.form1.display.value = x;
	 }
	 
	 function pourcentage(){
	 document.form1.display.value =  document.form1.display.value/100;
	 }
	 
	 
	 
	 
	 
	 
	</script>
