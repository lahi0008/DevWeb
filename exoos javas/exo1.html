<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <script>
  
   function affich(){
   var X = parseFloat(document.form1.valeur1.value);
   var op = document.form1.operat.value;
   var Y = parseFloat(document.form1.valeur2.value);
   resultat = calcul(X,op,Y);
   document.form1.result.value = resultat;
    }
	function calcul(X,op,Y){
	var resultat;
	switch(op){
	case '+' : resultat = X + Y;
	break;
	case '-' : resultat = X - Y;
	break;
	case '*' : resultat = X * Y;
	break;
	case '/' : (Y!=0)?resultat = X / Y : resultat = "Math Erreur";
	break;
	}
	
	return resultat;
	}
	
  </script>	
  </head>
  <body>
    <form name="form1">
	Valeur 1 <input type="text" name="valeur1"><br><br>
	Opérateur <input type="text" name="operat"><br><br>
	Valeur 2 <input type="text" name="valeur2"><br><br>
	<input type="button" name="bouton" value="Calculer" onClick="affich();"><br><br>
	Résultat : <input type="text" name="result" value=""><br><br>
	<input type="reset" value="Effacer" ><br><br>
	
	</form>
  </body>
</html>
